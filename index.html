<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugin Argument Editor</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #f6f8fb;
      }

      h1 {
        margin-top: 0;
      }

      #editor {
        border: 1px solid #d0d7de;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
      }

      .cm-editor {
        height: 220px;
      }

      .toolbar {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 0.75rem;
      }

      .toolbar label {
        font-weight: 600;
      }

      .toolbar select {
        padding: 0.35rem 0.5rem;
        border-radius: 6px;
        border: 1px solid #d0d7de;
        background: #fff;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <h1>Plugin Argument Editor</h1>
    <div class="toolbar">
      <label for="registry-select">Interface type:</label>
      <select id="registry-select"></select>
    </div>
    <div id="editor"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
